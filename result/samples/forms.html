<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Form Elements Test</title>
<style>
body { 
    font-family: Arial, sans-serif; 
    margin: 40px; 
    line-height: 1.6;
}
h1 { color: #2c3e50; }
.form-section { 
    margin: 30px 0; 
    padding: 20px; 
    border: 1px solid #ddd; 
    border-radius: 8px;
    background-color: #f8f9fa;
}
.form-row { 
    margin: 15px 0; 
    display: flex;
    align-items: center;
}
label { 
    display: inline-block; 
    width: 150px; 
    font-weight: bold;
}
input, select, textarea { 
    padding: 8px; 
    border: 1px solid #ccc; 
    border-radius: 4px;
    font-size: 14px;
}
input[type="text"], input[type="email"], input[type="tel"] { 
    width: 200px; 
}
textarea { 
    width: 300px; 
    height: 80px; 
    resize: vertical;
}
select { 
    width: 150px; 
}
.checkbox-group, .radio-group { 
    display: flex; 
    flex-direction: column; 
    gap: 8px;
}
.checkbox-item, .radio-item { 
    display: flex; 
    align-items: center; 
    gap: 8px;
}
button { 
    background-color: #3498db; 
    color: white; 
    padding: 10px 20px; 
    border: none; 
    border-radius: 4px; 
    cursor: pointer;
    font-size: 14px;
}
button:hover { 
    background-color: #2980b9; 
}
.form-filled input[type="text"] { background-color: #e8f5e8; }
.form-filled select { background-color: #e8f5e8; }
.form-filled textarea { background-color: #e8f5e8; }
</style>
</head>
<body>
<h1>表单元素测试</h1>
<p>测试各种表单控件在 PDF 转换中的显示效果：</p>

<div class="form-section">
    <h2>基础输入控件</h2>
    <form>
        <div class="form-row">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" placeholder="请输入姓名">
        </div>
        
        <div class="form-row">
            <label for="email">邮箱：</label>
            <input type="email" id="email" name="email" placeholder="example@email.com">
        </div>
        
        <div class="form-row">
            <label for="phone">电话：</label>
            <input type="tel" id="phone" name="phone" placeholder="138-0000-0000">
        </div>
        
        <div class="form-row">
            <label for="password">密码：</label>
            <input type="password" id="password" name="password" placeholder="请输入密码">
        </div>
        
        <div class="form-row">
            <label for="number">数字：</label>
            <input type="number" id="number" name="number" min="0" max="100" value="50">
        </div>
        
        <div class="form-row">
            <label for="date">日期：</label>
            <input type="date" id="date" name="date" value="2024-01-15">
        </div>
    </form>
</div>

<div class="form-section">
    <h2>选择控件</h2>
    <form>
        <div class="form-row">
            <label>性别：</label>
            <div class="radio-group">
                <div class="radio-item">
                    <input type="radio" id="male" name="gender" value="male" checked>
                    <label for="male">男</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">女</label>
                </div>
            </div>
        </div>
        
        <div class="form-row">
            <label>兴趣爱好：</label>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="reading" name="hobbies" value="reading" checked>
                    <label for="reading">阅读</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="sports" name="hobbies" value="sports">
                    <label for="sports">运动</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="music" name="hobbies" value="music" checked>
                    <label for="music">音乐</label>
                </div>
            </div>
        </div>
        
        <div class="form-row">
            <label for="city">城市：</label>
            <select id="city" name="city">
                <option value="">请选择城市</option>
                <option value="beijing" selected>北京</option>
                <option value="shanghai">上海</option>
                <option value="guangzhou">广州</option>
                <option value="shenzhen">深圳</option>
            </select>
        </div>
    </form>
</div>

<div class="form-section">
    <h2>文本区域和按钮</h2>
    <form>
        <div class="form-row">
            <label for="comments">备注：</label>
            <textarea id="comments" name="comments" placeholder="请输入备注信息...">这是一段预填充的文本内容，用于测试文本区域在PDF中的显示效果。</textarea>
        </div>
        
        <div class="form-row">
            <label></label>
            <div>
                <button type="submit">提交表单</button>
                <button type="reset" style="background-color: #95a5a6; margin-left: 10px;">重置</button>
                <button type="button" style="background-color: #e74c3c; margin-left: 10px;">取消</button>
            </div>
        </div>
    </form>
</div>

<div class="form-section form-filled">
    <h2>已填写的表单示例</h2>
    <p>以下是一个已填写的表单，用于测试有值状态的显示效果：</p>
    <form>
        <div class="form-row">
            <label>用户名：</label>
            <input type="text" value="张三" readonly>
        </div>
        
        <div class="form-row">
            <label>部门：</label>
            <select disabled>
                <option>技术部</option>
            </select>
        </div>
        
        <div class="form-row">
            <label>评价：</label>
            <textarea readonly>工作认真负责，技术能力强，团队合作意识好，是一名优秀的员工。建议继续保持并在项目管理方面加强学习。</textarea>
        </div>
    </form>
</div>

<h2>测试要点</h2>
<ul>
    <li><strong>输入框样式：</strong>边框、内边距、占位符文本</li>
    <li><strong>选中状态：</strong>单选框、复选框的选中显示</li>
    <li><strong>下拉选择：</strong>选中项的显示效果</li>
    <li><strong>文本区域：</strong>多行文本的换行和滚动</li>
    <li><strong>按钮样式：</strong>颜色、边框、悬停效果</li>
    <li><strong>禁用状态：</strong>readonly 和 disabled 控件的显示</li>
    <li><strong>表单布局：</strong>标签和控件的对齐方式</li>
</ul>
</body>
</html>
